<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- dataTables -->
    <link rel="stylesheet" type="text/css" href="dataTables/datatables.min.css"/>
 
    <script type="text/javascript" src="dataTables/datatables.min.js"></script>

    <!-- Main App Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <!-- Main Js-->
    <script src="./javascripts/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" id="dump">Dump</button>
            </div>
            <div class="col-md-6 insertData">
                <input type="text" class="form-control" id="modelNo" placeholder="הזן מספר דגם..."></input>
                <input type="number" class="form-control" id="buyPrice" placeholder="מחיר קניה"></input>
                <input type="number" class="form-control" id="sellPrice" placeholder="מחיר מכירה"></input>
                <button type="button" class="btn btn-primary" id="getData">הוסף דגם לרשימה</button>
            </div>
            <div class="col-md-3">

            </div>

        </div>
        <div class="row">
            <div id="results">
                <table id="infoTable" class="display table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Model Number</th>
                                <th>Name</th>
                                <th>Images</th>
                                <th>Buy Price</th>
                                <th>Sell Price</th>
                                <th>Profit Margin</th>
                                <th>Category</th>
                                <th>x</th>
                                <th>y</th>
                                <th>z</th>
                                <th>Weight</th>
                                <th>Release Date</th>
                            </tr>
                        </thead>
                        <tbody id="InnerTable">
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</body>

</html>
